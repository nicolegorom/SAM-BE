<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olympic Village</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/olympicLogoSquare.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .photo-placeholder {
            background: url('images/loginBackground.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            flex: 1;
        }

        .registrationForm img {
            width: 20%;
            max-width: 100%;
        }

        @media (max-width: 768px) {
            .registrationForm {
                padding-top: 20px;
            }

            .registrationForm img {
                width: 40%;
            }

            .registrationForm {
                margin-top: 20px;
                padding: 0 15px;
            }
        }

        .container-fluid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .container-fluid, .row {
            margin: 0;
            padding: 0;
            width: 100%;
        }


        .row {
            display: flex;
            width: 100%;
        }

        .col-md-6 {
            flex: 1 1 50%;
        }

        .registrationForm {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 photo-placeholder d-none d-md-block">
            </div>

            <!-- Registration Form -->
            <div class="registrationForm col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-md-8">
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="mb-4" src="images/olympicLogo.png" alt="Olympic Logo">
                    </div>
                    <h1 class="text-center mb-3" style="color: #0078D0;">The Olympic Village</h1>
                    <form>
                        <div class="mb-1">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="mb-1">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="mb-1">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="mb-1">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-1">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" style="background-color: #0078D0;">Submit</button>
                    </form>
                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
