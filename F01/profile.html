<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-header {
            text-align: center;
            margin-top: 20px;
        }

        /* Style for bottom navbar on mobile */
        @media (max-width: 768px) {
            .navbar-bottom {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #f8f9fa;
            }
        }
    </style>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-none d-lg-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="homepage.html">Olympic Village</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger nav-link" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--MOBILE NAVBAR-->
    <nav class="navbar navbar-bottom navbar-light bg-light d-lg-none">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex flex-row justify-content-around w-100">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-danger nav-link" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!--PROFILE CONTENT-->
    <div class="container">
        <div class="profile-header">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
            <h2>John Doe</h2>
            <p><strong>Birthdate:</strong> <span id="birthdate-placeholder">N/A</span></p>
            <p><strong>Country:</strong> <span id="country-placeholder">Country Placeholder</span></p>
            <p><strong>Sport:</strong> <span id="sport-placeholder">Sport Placeholder</span></p>
            <p><strong>Medal:</strong> Gold</p>
            <p><strong>Bio:</strong> <span id="bio-placeholder">Bio Placeholder</span></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                Edit Profile
            </button>
        </div>
    </div>

    <!--MODAL-->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="John">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="Doe">
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate" value="2000-01-01">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Enter your country">
                        </div>
                        <div class="mb-3">
                            <label for="sport" class="form-label">Sport</label>
                            <input type="text" class="form-control" id="sport" placeholder="Enter your sport">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" rows="3" placeholder="Enter a brief bio"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="profilePhoto" class="form-label">Profile Photo</label>
                            <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('saveChangesButton').addEventListener('click', function () {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const birthdate = document.getElementById('birthdate').value;
            const country = document.getElementById('country').value;
            const sport = document.getElementById('sport').value;
            const bio = document.getElementById('bio').value;
            const profilePhoto = document.getElementById('profilePhoto').files[0];

            document.querySelector('h2').innerText = `${firstName} ${lastName}`;
            document.getElementById('birthdate-placeholder').innerText = birthdate || "N/A";
            document.getElementById('country-placeholder').innerText = country || "Country Placeholder";
            document.getElementById('sport-placeholder').innerText = sport || "Sport Placeholder";
            document.getElementById('bio-placeholder').innerText = bio || "Bio Placeholder";

            if (profilePhoto) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(profilePhoto);
            }

            var modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
            modal.hide();
        });

        function logout() {
            // Implement your logout logic here
            alert("You have been logged out.");
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>

</html>
