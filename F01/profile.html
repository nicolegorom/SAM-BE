<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olympic Village</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/olympicLogoSquare.png" type="image/png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overflow-x: hidden;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: row;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .profile-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #0078D0;
            color: white;
            width: 100%;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }

        .gallery-section {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            text-align: center;
            width: 100%;
        }

        .gallery-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }

            .gallery-section {
                max-height: 50vh;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!--PROFILE-->
        <div class="profile-section text-center">
            <img id="profileImage" src="images/daniProfilePicture.jpg" alt="Profile Picture" class="profile-picture">
            <h2 id="name-placeholder">Daniela Avanzini Llorente</h2>
            <p><strong>Birthdate:</strong> <span id="birthdate-placeholder">July 1st, 2004</span></p>
            <p><strong>Country:</strong> <span id="country-placeholder">USA</span></p>
            <p><strong>Sport:</strong> <span id="sport-placeholder">Artistic Gymnastics</span></p>
            <p><strong>Medal:</strong> Gold</p>
            <p><strong>Bio:</strong> <span id="bio-placeholder">The Realest Latina Mami</span></p>
            <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                Edit Profile
            </button>
        </div>

        <!--PHOTO GALLERY SECTION-->
        <div class="gallery-section">
            <div class="gallery">
                <img src="images/dani1.jpg" alt="Gallery Image">
                <img src="images/dani2.jpg" alt="Gallery Image">
                <img src="images/dani3.jpg" alt="Gallery Image">
                <img src="images/dani4.jpg" alt="Gallery Image">
                <img src="images/dani5.jpg" alt="Gallery Image">
                <img src="images/dani6.jpg" alt="Gallery Image">
                <img src="images/dani7.jpg" alt="Gallery Image">
                <img src="images/dani8.jpg" alt="Gallery Image">
                <img src="images/dani9.jpg" alt="Gallery Image">
            </div>
        </div>
    </div>

    <!--EDIT PROFILE MODAL-->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" value="Daniela Avanzini Llorente">
                        </div>
                        <div class="mb-3">
                            <label for="editBirthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" id="editBirthdate">
                        </div>
                        <div class="mb-3">
                            <label for="editCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="editCountry" value="USA">
                        </div>
                        <div class="mb-3">
                            <label for="editSport" class="form-label">Sport</label>
                            <input type="text" class="form-control" id="editSport" value="Artistic Gymnastics">
                        </div>
                        <div class="mb-3">
                            <label for="editBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="editBio" rows="3">The Realest Latina Mami</textarea>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="saveProfileChanges()">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveProfileChanges() {
            document.getElementById('name-placeholder').innerText = document.getElementById('editName').value;
            document.getElementById('birthdate-placeholder').innerText = document.getElementById('editBirthdate').value;
            document.getElementById('country-placeholder').innerText = document.getElementById('editCountry').value;
            document.getElementById('sport-placeholder').innerText = document.getElementById('editSport').value;
            document.getElementById('bio-placeholder').innerText = document.getElementById('editBio').value;
            var modal = new bootstrap.Modal(document.getElementById('editProfileModal'));
            modal.hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
