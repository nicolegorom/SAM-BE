    <style>
        .card {
            width: 300px;
            height: 400px;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cardBody {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: left;
        }

        .swipe-left {
            transform: translateX(-100%) rotate(-15deg);
            opacity: 0;
        }

        .swipe-right {
            transform: translateX(100%) rotate(15deg);
            opacity: 0;
        }

        #endMessage {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.5em;
            color: gray;
            z-index: 1000;
        }

        .icons {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .icons i {
            font-size: 2em;
            /* color: white; */
            cursor: pointer;
        }

        .icon-left {
            color: #F0282D;
        }

        .icon-right {
            color: #F0282D;
        }

        .navbar {
            background-color: #0078D0;
        }
        /* Style for bottom navbar on mobile */
        @media (max-width: 768px) {
            .navbar-bottom {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #0078D0;
            }
        }
    </style>
</head>
