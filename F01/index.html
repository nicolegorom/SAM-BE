<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olympic Village</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/olympicLogoSquare.png" type="image/png">
    <style>
        .loader-3 {
            width: 10em;
            display: flex;
            justify-content: space-evenly;
        }

        .circle {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: transparent;
            position: relative;
        }

        .circle:nth-child(1) {
            border: 0.2em solid #0078D0;
        }

        .circle:nth-child(2) {
            border: 0.2em solid #FFB114;
        }

        .circle:nth-child(3) {
            border: 0.2em solid #000000;
        }

        .circle:nth-child(4) {
            border: 0.2em solid #00A651;
        }

        .circle:nth-child(5) {
            border: 0.2em solid #F0282D;
        }

        .circle::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            animation: animateLoader38 2s ease-out infinite;
        }

        .circle:nth-child(1)::before {
            background-color: #0049AA;
        }

        .circle:nth-child(2)::before {
            background-color: #FA841E;
            animation-delay: 0.2s;
        }

        .circle:nth-child(3)::before {
            background-color: #2E2E2E;
            animation-delay: 0.4s;
        }

        .circle:nth-child(4)::before {
            background-color: #00804D;
            animation-delay: 0.6s;
        }

        .circle:nth-child(5)::before {
            background-color: #BF192B;
            animation-delay: 0.8s;
        }

        @keyframes animateLoader38 {
            0% {
                transform: scale(1);
            }

            50%,
            75% {
                transform: scale(2.5);
            }

            80%,
            100% {
                opacity: 0;
            }
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="loader-3">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        setTimeout(function () {
            window.location.href = 'prelogin.html';
        }, 3000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
