<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olympic Village</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/olympicLogoSquare.png" type="image/png">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        .carousel-item img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        .carousel {
            position: relative;
        }

        .proceedBtn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            display: none;
            transition: opacity 0.3s ease;
            background-color: #0078D0;
        }

        .carousel-inner {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .carousel-control-next, .carousel-control-prev {
            z-index: 10;
        }

        .carousel-item-next, .carousel-item-prev, .carousel-item.active {
            display: flex;
        }
    </style>
</head>

<body>

    <div>
        <!--CAROUSEL-->
        <div id="appCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="10000"> <!-- Slowed down to 10 seconds per slide -->
            <div class="carousel-inner">

                <!--SLIDE 1-->
                <div class="carousel-item active">
                    <img src="images/carousel1.png" alt="Olympic Village Overview">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>

                <!--SLIDE 2-->
                <div class="carousel-item">
                    <img src="images/carousel2.png" alt="Meet Fellow Olympians">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>

                <!--SLIDE 3-->
                <div class="carousel-item">
                    <img src="images/carousel3.png" alt="Start Your Journey">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>

            <!--CAROUSEL CONTROLS-->
            <button class="carousel-control-prev" type="button" data-bs-target="#appCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#appCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Proceed Button -->
        <div class="d-flex justify-content-center mt-5">
            <button id="proceedBtn" class="btn btn-primary proceedBtn">Proceed to Login</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const appCarousel = new bootstrap.Carousel(document.getElementById('appCarousel'), {
            ride: 'carousel',
            interval: 10000
        });

        const proceedBtn = document.getElementById('proceedBtn');

        document.getElementById('appCarousel').addEventListener('slid.bs.carousel', function (event) {
            if (event.to === 2) { 
                proceedBtn.style.display = 'block';
            } else {
                proceedBtn.style.display = 'none';
            }
        });

        proceedBtn.addEventListener('click', function () {
            window.location.href = 'login.html'
        });
    </script>
</body>

</html>
